<!DOCTYPE html>
<html>
<head>
  <title>SignUp Form</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Patrick+Hand&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A SignUp Form">
  <meta name="author" content="J-S">
  <title>Sign-Up</title>
</head>
<body>
  <div class="main">
    <div class="Lcontent">
      <div class="logo">
        <img src="imgs/odinL.png" alt="Space Ship Logo" width="100" height="150" class="odinLogo">
        <h1 class="head1">Space Adventure</h1>
      </div>
    </div>
    <div class="Rcontent">
      <h1 class="head2">Oppurtunity of a Lifetime!</h1>
      <p>This is not a real service online service but it could be the place to sign-up to be the first group of people to travel to a new Galaxy!<br><br>Sign up <em>now</em> and make your cosmo dreams come true!<br><br></p>
      <form action="#">
        <h1 class="formHead">Let's do this!</h1>
        
        <fieldset>
          <div class="input">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" placeholder="John">
          </div>
          <div class="input">
            <label for="lastName">Last Name:</label>
            <input type="text" id="LastName" name="last_name" placeholder="Smith">
          </div>
        </fieldset>

        <fieldset>
          <div class="input">
            <label for="userEmail">Email Address:</label>
            <input type="email" id="userEmail" name="email" placeholder="you@example.com">
          </div>
          <div class="input">
            <label for="phoneNum">Phone Number:</label>
            <input type="number" id="phoneNum"  name="phone_num">
          </div>
        </fieldset>

        <fieldset>
          <div class="input">
            <label for="userPass">Password:</label>
            <input type="password" id="user_pass" name="password">
          </div>
          <div class="input">
            <label for="userPassC">Confirm Password:</label>
            <input type="password" id="user_passC" name="passwordC">
          </div>
        </fieldset>
      </form>
      <button type="button" class="btn1">Create Account</button>
      <p class="logIn">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
